<!DOCTYPE html>
<html>
  <head>
    <title>CUBE OF A NUMBER</title>
  </head>
  <body>
      <h1>ENTER A NUMBER</h1>
      
    <input id="num">
    <br></br>
    
   <button onclick="cube()">cube</button>

    <p id="res"></p>

    <script>
        function cube(){
        
        



       n=document.getElementById("num").value;
        let c;
        c=n**2;
      document.getElementById("res").innerHTML = "The cube of the number is : :"+c
      
      
    
}
    </script>
  </body>
</html>
