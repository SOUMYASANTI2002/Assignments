<!DOCTYPE html>
<html>
 
  <body>
     
    <script>
function leftRotate(arr, n, k){
    
    let mod = k % n;
 

    for (let i = 0; i < n; i++)
        console.log((arr[(mod + i) % n]) + " ");
 
    console.log("\n");
}
 
let arr = [ 1 ,2 ,3 ,4 ,5, 6, 7];
let n = arr.length;
 
 
k = 3;

leftRotate(arr, n, k);
console.log("<br>");

    </script>
  </body>
</html>
